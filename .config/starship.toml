# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 1000
format = '$os$all'
# format = """$python$os$username$hostname$kubernetes$directory$git_branch$git_status"""

[directory]
disabled = false
truncation_length = 1
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '

[git_branch]
disabled = false
symbol = ' '
format = 'via [$symbol$branch]($style)'
truncation_symbol = '…/'
style = 'bold green'
[git_commit]
disabled = false
[git_state]
disabled = false
[git_metrics]
disabled = true
[git_status]
disabled = false
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = '󰏗 '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '󰖷 '
deleted = ' '

[hostname]
disabled = false
ssh_only = true
format = 'on [$hostname](bold yellow) '

[kubernetes]
disabled = false
format = 'via [󱃾 $context\($namespace\)](bold purple) '

[os]
disabled = false
format = '[$symbol](bold white) '
[os.symbols]
Windows = ''
Arch = '󰣇'
Ubuntu = ''
Macos = '󰀵'

[python]
disabled = false
format = '[(\($virtualenv\) )]($style)'

[username]
disabled = false
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
show_always = true

