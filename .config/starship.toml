# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 1000
format = '$os$all'
# format = """$python$os$username$hostname$kubernetes$directory$git_branch$git_status"""

[directory]
disabled = false
truncation_length = 1
truncation_symbol = 'â€¦/'
home_symbol = 'ó°‹œ ~'
read_only_style = '197'
read_only = ' ï€£ '
format = 'at [$path]($style)[$read_only]($read_only_style) '

[git_branch]
disabled = false
symbol = 'ï‡’ '
format = 'via [$symbol$branch]($style)'
truncation_symbol = 'â€¦/'
style = 'bold green'
[git_commit]
disabled = false
[git_state]
disabled = false
[git_metrics]
disabled = true
[git_status]
disabled = false
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = 'ğŸ³'
up_to_date = ''
untracked = 'ï”© '
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'
stashed = 'ó°— '
modified = 'ï„ '
staged = '[++\($count\)](green)'
renamed = 'ó°–· '
deleted = 'ï€” '

[hostname]
disabled = false
ssh_only = true
format = 'on [$hostname](bold yellow) '

[kubernetes]
disabled = false
format = 'via [ó±ƒ¾ $context\($namespace\)](bold purple) '

[os]
disabled = false
format = '[$symbol](bold white) '
[os.symbols]
Windows = 'î˜ª'
Arch = 'ó°£‡'
Ubuntu = 'ïŒ›'
Macos = 'ó°€µ'

[python]
disabled = false
format = '[(\($virtualenv\) )]($style)'

[username]
disabled = false
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
show_always = true

