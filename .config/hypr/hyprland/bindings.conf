# Keybind flags bindX -> X = flags
# l -> locked, will also work when an input inhibitor (e.g. a lockscreen) is active.
# r -> release, will trigger on release of a key.
# c -> click, will trigger on release of a key or button as long as the mouse cursor stays inside binds:drag_threshold.
# g -> drag, will trigger on release of a key or button as long as the mouse cursor moves outside binds:drag_threshold.
# o -> longPress, will trigger on long press of a key.
# e -> repeat, will repeat when held.
# n -> non-consuming, key/mouse events will be passed to the active window in addition to triggering the dispatcher.
# m -> mouse, see below.
# t -> transparent, cannot be shadowed by other binds.
# i -> ignore mods, will ignore modifiers.
# s -> separate, will arbitrarily combine keys between each mod/key, see [Keysym combos](#keysym-combos) above.
# d -> has description, will allow you to write a description for your bind.
# p -> bypasses the app's requests to inhibit keybinds.

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = CTRL ALT,Delete,exec,uwsm stop # exit Hyprland
bind = $mainMod,return,exec,$terminal
bind = $mainMod,e,exec,$fileManager
bind = $mainMod SHIFT,q,killactive,
bind = $mainMod,d,exec,$menu
bind = CTRL ALT,l,exec,loginctl lock-session
bind = $mainMod SHIFT,i,exec,swaync-client -t -sw
bind = $mainMod,f,fullscreen,1
bind = $mainMod SHIFT,f,fullscreen,0

bind = $mainMod,m,sendshortcut,CTRL SHIFT,m,class:discord
bind = $mainMod,p,exec,gopass-menu

# Waybar / Bar related
bind = $mainMod CTRL ALT,B,exec,pkill -SIGUSR1 waybar # Toggle hide/show waybar

# Move focus with mainMod + vimmotions keys
bind = $mainMod,h,movefocus,l
bind = $mainMod,l,movefocus,r
bind = $mainMod,k,movefocus,u
bind = $mainMod,j,movefocus,d

# Move focus with mainMod + shift + vimmotions keys
bind = $mainMod SHIFT,h,movewindow,l
bind = $mainMod SHIFT,l,movewindow,r
bind = $mainMod SHIFT,k,movewindow,u
bind = $mainMod SHIFT,j,movewindow,d

bind = $mainMod SHIFT,n,swapactiveworkspaces,current +1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod,1,workspace,1
bind = $mainMod,2,workspace,2
bind = $mainMod,3,workspace,3
bind = $mainMod,4,workspace,4
bind = $mainMod,5,workspace,5
bind = $mainMod,6,workspace,6
bind = $mainMod,7,workspace,7
bind = $mainMod,8,workspace,8
bind = $mainMod,9,workspace,9
bind = $mainMod,0,workspace,10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT,1,movetoworkspace,1
bind = $mainMod SHIFT,2,movetoworkspace,2
bind = $mainMod SHIFT,3,movetoworkspace,3
bind = $mainMod SHIFT,4,movetoworkspace,4
bind = $mainMod SHIFT,5,movetoworkspace,5
bind = $mainMod SHIFT,6,movetoworkspace,6
bind = $mainMod SHIFT,7,movetoworkspace,7
bind = $mainMod SHIFT,8,movetoworkspace,8
bind = $mainMod SHIFT,9,movetoworkspace,9
bind = $mainMod SHIFT,0,movetoworkspace,10

# Move workspace to current Monitor with ALT + [0-9]
bind = ALT,1,exec,try_swap_workspace 1
bind = ALT,2,exec,try_swap_workspace 2
bind = ALT,3,exec,try_swap_workspace 3
bind = ALT,4,exec,try_swap_workspace 4
bind = ALT,5,exec,try_swap_workspace 5
bind = ALT,6,exec,try_swap_workspace 6
bind = ALT,7,exec,try_swap_workspace 7
bind = ALT,8,exec,try_swap_workspace 8
bind = ALT,9,exec,try_swap_workspace 9
bind = ALT,0,exec,try_swap_workspace 10

# will switch to a submap called resize
bind = $mainMod,r,submap,resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = ,l,resizeactive,10 0
binde = ,h,resizeactive,-10 0
binde = ,k,resizeactive,0 -10
binde = ,j,resizeactive,0 10

# use reset to go back to the global submap
bind = ,escape,submap,reset

# will reset the submap, which will return to the global submap
submap = reset

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod,mouse:272,movewindow
bindm = $mainMod,mouse:273,resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindl = ,XF86Tools,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle # F1
bindel = ,XF86AudioLowerVolume,exec,change-volume -d # F2
bindel = ,XF86AudioRaiseVolume,exec,change-volume -i # <F3>
bindl = ,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # <F4>

# # Requires playerctl
# bindl = ,XF86AudioStop,exec,notify-send AudioStop # <F5>
bindl = ,XF86AudioPrev,exec,playerctl previous # <F6>
bindl = ,XF86AudioPlay,exec,playerctl play-pause # <F7>
bindl = ,XF86AudioNext,exec,playerctl next # <F8>

