# bind = ,XF86HomePage,exec,notify-send HomePage # <F10>
# bind = ,XF86Calculator,exec,notify-send Calculator # <F12>

bind = ,PRINT,exec,hyprshot -m window --freeze
bind = SHIFT,PRINT,exec,hyprshot -m region --freeze
