### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

source= $HOME/.config/hypr/WindowRules.conf

windowrule = workspace 1, tag:terminal
windowrule = workspace 2, tag:browser
windowrule = workspace 4, tag:games
windowrule = workspace 7, class:^[Ss]potify$
windowrule = workspace 8, tag:im
windowrule = workspace 10, tag:gamestore

workspace=1,monitor:DP-2,default:true
workspace=2,monitor:DP-1,default:true
workspace=4,monitor:DP-2,default:true
workspace=7,monitor:DP-1,default:true
workspace=8,monitor:DP-1,default:true
workspace=10,monitor:DP-1,default:true
