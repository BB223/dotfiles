###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

ecosystem {
  enforce_permissions = true
}

permission = /usr/(bin|local/bin)/grim,screencopy,allow
permission = /usr/(bin|local/bin)/hyprpicker,screencopy,allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland,screencopy,allow
# permission = /usr/(bin|local/bin)/hyprpm,plugin,allow
permission = /usr/(bin|local/bin)/hyprlock,screencopy,allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    border_size = 1
    gaps_in = 0
    gaps_out = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.inactive_border = rgba(595959aa)
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg

    layout = dwindle

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    snap {
        enabled = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 3
    rounding_power = 2.0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 2
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling.
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape,compose:ralt
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

cursor {
    hide_on_key_press = true
}

###################
### KEYBINDINGS ###
###################
# Keybind flags bindX -> X = flags
# l -> locked, will also work when an input inhibitor (e.g. a lockscreen) is active.
# r -> release, will trigger on release of a key.
# c -> click, will trigger on release of a key or button as long as the mouse cursor stays inside binds:drag_threshold.
# g -> drag, will trigger on release of a key or button as long as the mouse cursor moves outside binds:drag_threshold.
# o -> longPress, will trigger on long press of a key.
# e -> repeat, will repeat when held.
# n -> non-consuming, key/mouse events will be passed to the active window in addition to triggering the dispatcher.
# m -> mouse, see below.
# t -> transparent, cannot be shadowed by other binds.
# i -> ignore mods, will ignore modifiers.
# s -> separate, will arbitrarily combine keys between each mod/key, see [Keysym combos](#keysym-combos) above.
# d -> has description, will allow you to write a description for your bind.
# p -> bypasses the app's requests to inhibit keybinds.

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = CTRL ALT,Delete,exec,uwsm stop # exit Hyprland
bind = $mainMod,return,exec,$terminal
bind = $mainMod,e,exec,$fileManager
bind = $mainMod SHIFT,q,killactive,
bind = $mainMod,d,exec,$menu
bind = CTRL ALT,l,exec,loginctl lock-session
bind = $mainMod SHIFT,i,exec,swaync-client -t -sw
bind = $mainMod,f,fullscreen,1
bind = $mainMod SHIFT,f,fullscreen,0

bind = $mainMod,m,sendshortcut,CTRL SHIFT,m,class:^([Dd]iscord)$
bind = $mainMod,p,exec,gopass-menu

# Waybar / Bar related
bind = $mainMod CTRL ALT,B,exec,pkill -SIGUSR1 waybar # Toggle hide/show waybar

# Move focus with mainMod + vimmotions keys
bind = $mainMod,h,movefocus,l
bind = $mainMod,l,movefocus,r
bind = $mainMod,k,movefocus,u
bind = $mainMod,j,movefocus,d

# Move focus with mainMod + shift + vimmotions keys
bind = $mainMod SHIFT,h,movewindow,l
bind = $mainMod SHIFT,l,movewindow,r
bind = $mainMod SHIFT,k,movewindow,u
bind = $mainMod SHIFT,j,movewindow,d

bind = $mainMod SHIFT,n,swapactiveworkspaces,current +1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod,1,workspace,1
bind = $mainMod,2,workspace,2
bind = $mainMod,3,workspace,3
bind = $mainMod,4,workspace,4
bind = $mainMod,5,workspace,5
bind = $mainMod,6,workspace,6
bind = $mainMod,7,workspace,7
bind = $mainMod,8,workspace,8
bind = $mainMod,9,workspace,9
bind = $mainMod,0,workspace,10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT,1,movetoworkspace,1
bind = $mainMod SHIFT,2,movetoworkspace,2
bind = $mainMod SHIFT,3,movetoworkspace,3
bind = $mainMod SHIFT,4,movetoworkspace,4
bind = $mainMod SHIFT,5,movetoworkspace,5
bind = $mainMod SHIFT,6,movetoworkspace,6
bind = $mainMod SHIFT,7,movetoworkspace,7
bind = $mainMod SHIFT,8,movetoworkspace,8
bind = $mainMod SHIFT,9,movetoworkspace,9
bind = $mainMod SHIFT,0,movetoworkspace,10

# will switch to a submap called resize
bind = $mainMod,r,submap,resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = ,l,resizeactive,10 0
binde = ,h,resizeactive,-10 0
binde = ,k,resizeactive,0 -10
binde = ,j,resizeactive,0 10

# use reset to go back to the global submap
bind = ,escape,submap,reset

# will reset the submap, which will return to the global submap
submap = reset

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod,mouse:272,movewindow
bindm = $mainMod,mouse:273,resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindl = ,XF86Tools,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle # F1
bindel = ,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # F2
bindel = ,XF86AudioRaiseVolume,exec,wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ # <F3>
bindl = ,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # <F4>

# # Requires playerctl
# bindl = ,XF86AudioStop,exec,notify-send AudioStop # <F5>
bindl = ,XF86AudioPrev,exec,playerctl previous # <F6>
bindl = ,XF86AudioPlay,exec,playerctl play-pause # <F7>
bindl = ,XF86AudioNext,exec,playerctl next # <F8>

# bind = ,XF86Mail,exec,notify-send Mail # <F9>
# bind = ,XF86HomePage,exec,notify-send HomePage # <F10>
# bind = ,XF86Calculator,exec,notify-send Calculator # <F12>

bind = ,PRINT,exec,hyprshot -m window --freeze
bind = SHIFT,PRINT,exec,hyprshot -m region --freeze

