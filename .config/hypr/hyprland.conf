
################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitorv2 {
    output = DP-2
    mode = highrr
    position = 0x0
    scale = auto
}
monitorv2 {
    output = DP-1
    mode = highrr
    position = 1920x0
    scale = auto
}

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = uwsm app -- ghostty
$fileManager = uwsm app -- dolphin
$menu = rofi -show drun -drun-show-actions -run-command "uwsm app -- {cmd}"

