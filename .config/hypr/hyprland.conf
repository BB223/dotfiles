# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize,class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

source= $HOME/.config/hypr/WindowRules.conf

windowrule = workspace 1,tag:terminal
windowrule = workspace 2 silent,tag:browser
windowrule = workspace 4 silent,tag:games
windowrule = workspace 7 silent,class:^[Ss]potify$
windowrule = workspace 8 silent,tag:im
windowrule = workspace 10 silent,tag:gamestore

workspace = 1,persistent:true,monitor:DP-2,default:true,
workspace = 2,persistent:true,monitor:DP-1,default:true,
workspace = 3,persistent:true,
workspace = 4,persistent:true,monitor:DP-2,default:true,
workspace = 5,persistent:true,
workspace = 6,persistent:true,
workspace = 7,persistent:true,monitor:DP-1,default:true,
