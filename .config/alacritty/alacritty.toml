
[window]
opacity = 0.75
#decorations = "full"
#decorations_theme_variant = "Dark"

[font]
size = 12

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[general]
import = [
    "~/.config/alacritty/themes/themes/alabaster_dark.toml"
]

