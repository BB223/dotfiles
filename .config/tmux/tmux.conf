# HELPER
# bind-key
#   -N  -- attach a note to the key
#   -T  -- specify key table for the binding
#   -n  -- make the binding work without the need for the prefix key
#   -r  -- the key may repeat
# set-option
#   -F  -- expand formats in the option value
#   -U  -- unset a pane option across all panes in the window
#   -a  -- append to string options
#   -g  -- set a global session option
#   -o  -- prevent setting of an option that is already set
#   -p  -- change pane (no session) options
#   -q  -- suppress errors about unknown or ambiguous options
#   -s  -- change server (not session) options
#   -t  -- specify target session
#   -u  -- unset a non-global option
#   -w  -- change window (not session) options
# set-window-option
#   -F  -- expand formats in the option value
#   -a  -- append to string options
#   -g  -- set a global window option
#   -o  -- prevent setting of an option that is already set
#   -q  -- suppress errors about unknown or ambiguous options
#   -t  -- specify target window
#   -u  -- unset a non-global option
# END HELPER
bind-key r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display-message "Config reloaded..."
set-option -g history-limit 10000
set-option -g default-command "${SHELL}"

set-option -sg escape-time 10
set-option -g focus-events on
set-option -a terminal-features ",xterm-ghostty*:RGB,xterm*:RGB"
set-option -g mouse on

set-option -g default-terminal "xterm-ghostty"
set-option -g allow-passthrough on

# Prefix is Ctr-Space
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Vim style pane selection
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Start windows and panes at 1, not 0
set-option -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Ctr Vim keys to switch windows
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind-key -n C-S-h swap-window -t :-\; select-window -t :-
bind-key -n C-S-l swap-window -t :+\; select-window -t :+

# explicitly set vi-mode
set-window-option -g mode-keys vi

# Vim like select and copy
unbind-key -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

# easy-to-remember split pane commands
bind-key | split-window -h
bind-key - split-window -v
unbind-key '"'
unbind-key %

# resize panes with vim movement keys
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

set-option status-left-length 0
